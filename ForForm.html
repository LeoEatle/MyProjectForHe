<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		     <form class="form-horizontal">
			    <fieldset>
			      <div id="legend" class="">
			        <legend class="">表单名</legend>
			      </div>
			    <div class="control-group">
			
			          <!-- Text input-->
			          <label class="control-label" for="input01">昵称 ID：</label>
			          <div class="controls">
			            <input type="text" placeholder="请文明起名" class="input-xlarge">
			            <p class="help-block">否则和谐</p>
			          </div>
			        </div><div class="control-group">
			
			          <!-- Prepended text-->
			          <label class="control-label">邮箱 Mail：</label>
			          <div class="controls">
			            <div class="input-prepend">
			              <input class="span2" placeholder="请填写常用的邮箱" id="prependedInput" type="text">
			              <span class="add-on">@</span>
			              <input class="span2" placeholder="example" id="prependedInput" type="text">
			            </div>
			            <p class="help-block">因为我可能要验证</p>
			          </div>
			
			        </div><div class="control-group">
			
			          <!-- Text input-->
			          <label class="control-label" for="input01">密码 Password：</label>
			          <div class="controls">
			            <input type="text" placeholder="请不要输入非法字符" class="input-xlarge">
			            <p class="help-block">最好记住你的密码</p>
			          </div>
			        </div>
			
			    
			
			    
			
			    
			
			    
			
			    <div class="control-group">
			          <label class="control-label">性别 Sex：</label>
			          <div class="controls">
			      <!-- Multiple Checkboxes -->
			      <label class="checkbox">
			        <input type="checkbox" value="男 Male">
			        男 Male
			      </label>
			      <label class="checkbox">
			        <input type="checkbox" value="女 Female">
			        女 Female
			      </label>
			  </div>
			
			        </div>
			
			    <div class="control-group">
			          <label class="control-label"></label>
			
			          <!-- Button -->
			          <div class="controls">
			            <button class="btn btn-success">提交</button>
			          </div>
			        </div>
			
			    </fieldset>
			</form>

	</body>
</html>
